<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="skilloo.svg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Skilloo</title>
  </head>

  <body>
    <header>
      <div class="container container-header">
        <nav class="navbar">
          <div class="skilloo">
            <img src="skilloo.svg" style="width: 40px" />
            <span class="title-text"> Skilloo</span>
          </div>
          <ul class="navitems">
            <li class="nav-items"><a href="#">Home</a></li>
            <li class="nav-items"><a href="#">Courses</a></li>
            <li class="nav-items"><a href="#">Mentors</a></li>
            <li class="nav-items"><a href="#">About</a></li>
          </ul>
          <div class="onboarding">
            <ul class="onboard-list">
              <li class="onboard-btns sign-in"><a href="#">Sign In</a></li>
              <li class="onboard-btns get-started">
                <button class="getstarted btn btn1">Get Started</button>
              </li>
              <li>
                <button class="sidebar-toggle">
                  <i class="fas fa-bars"></i>
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container container-main">
      <main>
        <section class="section-one">
          <div class="sect1">
            <span class="main-text">
              Learn from <br />
              anywhere around <br />
              the globe with us</span
            >
          </div>
          <div class="sect2">
            <span class="min-text">
              Get quality courses with us at the best price. now you can get the
              best course <br />
              from us. We have 1000+ students around the globe.
            </span>
          </div>
          <div class="sect3">
            <button class="mainbtn btn btn2">Get Started</button>
            <!-- <ion-icon name="caret-forward-circle-outline" class="play-button"></ion-icon> -->
            <!-- <a href="#"><img src="play.png" alt="" class="play-button" /></a> -->
            <span class="playbtn-text"> How it works?</span>
          </div>
          <div class="sect4">
            <img
              src="undraw_robotics_kep0.svg"
              alt="robot man standing next to a woman hoding a laptop"
              class="main-image"
            />
          </div>
        </section>
      </main>
    </div>
    <aside class="sidebar">
      <div class="sidebar-close">
        <button class="close-sidebar-btn btn3">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <ul class="sidebar-content">
        <div class="sidebar-main-text sidebar1">
          <li>Courses</li>
          <ion-icon
            name="chevron-forward-outline"
            id="sidebar-chevron-right"
          ></ion-icon>
        </div>
        <div class="sidebar-main-text sidebar2">
          <li>Mentors</li>
          <ion-icon
            name="chevron-forward-outline"
            id="sidebar-chevron-right"
          ></ion-icon>
        </div>
        <div class="sidebar-main-text sidebar3">
          <li>Learning</li>
          <ion-icon
            name="chevron-forward-outline"
            id="sidebar-chevron-right"
          ></ion-icon>
        </div>
        <div class="sidebar-main-text sidebar4">
          <li>About</li>
          <ion-icon
            name="chevron-forward-outline"
            id="sidebar-chevron-right"
          ></ion-icon>
        </div>
      </ul>
    </aside>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
